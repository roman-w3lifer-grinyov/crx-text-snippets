<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Text Snippets</title>
  <link rel="stylesheet" href="../css/popup.css">
  <script src="../js/popup.js"></script>
</head>
<body>
  <div id="char-snippets-header-container">
    <h2>Char Snippets</h2>
    <div id="char-snippets-notification-box"></div>
    <button id="char-snippets-edit-save-button"></button>
  </div>
  <table id="char-snippets-table">
    <tbody></tbody>
  </table>
  <div id="char-snippets-footer-container">
    <button id="char-snippets-add-row-button">Add row</button>
    <button id="char-snippets-clear-all-button">Clear All</button>
  </div>
  <hr>
  <div id="text-snippets-header-container">
    <h2>Text Snippets</h2>
    <div id="text-snippets-notification-box"></div>
    <button id="text-snippets-edit-save-button"></button>
  </div>
  <table id="text-snippets-table">
    <tbody></tbody>
  </table>
  <div id="text-snippets-footer-container">
    <button id="text-snippets-add-snippet-button">Add snippet</button>
    <button id="text-snippets-clear-all-button">Clear All</button>
  </div>
  <hr>
  <div id="export-import-buttons-container">
    <button id="import-button">Import</button>
    <button id="export-button">Export</button>
  </div>
</body>
</html>
