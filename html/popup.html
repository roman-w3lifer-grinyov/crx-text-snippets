<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Text Snippets</title>
  <link rel="stylesheet" href="../css/popup.css">
  <script src="../js/popup.js"></script>
</head>
<body>
  <div id="char-snippets__header">
    <h1>Char Snippets</h1>
    <div id="char-snippets__copied">Copied!</div>
    <button id="char-snippets__edit-button"></button>
  </div>
  <table id="char-snippets__table">
    <tbody></tbody>
  </table>
  <div id="char-snippets__footer">
    <button id="char-snippets__add-row-button">Add row</button>
    <button id="char-snippets__clear-all-button">Clear All</button>
  </div>
  <hr>
  <div id="text-snippets__header">
    <h1>Text Snippets</h1>
    <div id="text-snippets__copied">Copied!</div>
    <button id="text-snippets__edit-button"></button>
  </div>
  <table id="text-snippets__table">
    <tbody></tbody>
  </table>
  <div id="text-snippets__footer">
    <button id="text-snippets__add-snippet-button">Add snippet</button>
    <button id="text-snippets__clear-all-button">Clear All</button>
  </div>
  <hr>
  <button id="export-import-button">Export / Import</button>
</body>
</html>
